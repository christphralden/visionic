<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionic</title>
  <link rel="stylesheet" href="../static/css/input.css">
  <link rel="stylesheet" href="../static/css/train-menu.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --hue: 240;
      /* Example initial value */
      --hue-complimentary1: 270;
      /* Example initial value */
      --hue-complimentary2: 300;
      /* Example initial value */
      --dark-color: hsl(var(--hue), 100%, 9%);
      --light-color: hsl(var(--hue), 95%, 98%);
      --base: hsl(var(--hue), 95%, 50%);
      --complimentary1: hsl(var(--hue-complimentary1), 95%, 50%);
      --complimentary2: hsl(var(--hue-complimentary2), 95%, 50%);
      --font-family: "Poppins", system-ui;
      --bg-gradient: linear-gradient(to bottom,
          hsl(var(--hue), 95%, 99%),
          hsl(var(--hue), 95%, 84%));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      max-width: 100vw;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      font-family: var(--font-family);
      color: var(--dark-color);
      background: var(--bg-gradient);
    }

    .orb-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .overlay {
      width: 100%;
      max-width: 1140px;
      max-height: 640px;
      padding: 4rem 6rem;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.375);
      box-shadow: 0 0.75rem 2rem 0 rgba(0, 0, 0, 0.1);
      border-radius: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.125);
      justify-content: space-between;
      position: relative;
      margin-top:0;
    }

    h1 {
        margin-bottom: -17rem;
        text-align: center; 
      }


    .text-gradient {
      background-image: linear-gradient(45deg,
          var(--base) 25%,
          var(--complimentary2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -moz-background-clip: text;
      -moz-text-fill-color: transparent;
    }

    .top-left-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .about-us-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-image: linear-gradient(45deg,
          var(--base) 25%,
          var(--complimentary2));
      color: white;
      text-decoration: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: var(--font-family);
      font-size: 2em;
      text-align: center;
      line-height: 50px;
    }

    @media (prefers-contrast: high) {
      .orb-canvas {
        display: none;
      }
    }

    @media only screen and (max-width: 1140px) {
      .overlay {
        padding: 8rem 4rem;
      }
    }

    @media only screen and (max-width: 840px) {
      body {
        padding: 1.5rem;
      }

      .overlay {
        padding: 4rem;
        height: auto;
      }
    }

    @media only screen and (max-width: 600px) {
      .overlay {
        padding: 1.5rem;
      }
    }

  </style>
</head>

<body>
  <canvas class="orb-canvas"></canvas>
  <h1>Training</h1>
  <div class="overlay">
    <div class="top-left-button">
      <a href="/" class="about-us-btn" onclick="location.href='/'"><</a>
    </div>
  </div>

</body>
</html>
